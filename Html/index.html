<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styles/styles.css" />
    <title>Jogo da Velha</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <h1>Jogo da Velha</h1>

        <div class="game-box">
          <div class="row">
            <div class="column" id="column1"></div>
            <div class="column" id="column2"></div>
            <div class="column" id="column3"></div>
          </div>
          <div class="row">
            <div class="column" id="column4"></div>
            <div class="column" id="column5"></div>
            <div class="column" id="column6"></div>
          </div>
          <div class="row">
            <div class="column" id="column7"></div>
            <div class="column" id="column8"></div>
            <div class="column" id="column9"></div>
          </div>
        </div>

        <div class="scoreboard-box">
          <h3>Placar</h3>
          <div class="score">
            <p>X: 0</p>
            <p>Y: 0</p>
          </div>
        </div>
      </div>
    </div>

    <script src="../Scripts/scripts.js"></script>
  </body>
</html>
